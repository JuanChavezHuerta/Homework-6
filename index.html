<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./Dev/style.css">
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    
<!-- Need a header at the top with the title -->
<nav>
    <div class="nav-wrapper grey">
      <a href="#" class="brand-logo center">Weather</a>
    </div>
  </nav>

<!-- need a column for the search bar to sit, and search results to appear -->

  <!-- Page Content goes here -->
  
  <div class="main-container">
  <!-- Row that contains user input and current weather -->
  <div class="row">
    <div class="col s4">
      <!-- row with the userinput field and a button -->
      <div class="row zip-row">
      <div class="input-field userInput col s6">
        <input id="myZip" placeholder="80210" type="text">
        <label>Zip Code</label>
      </div>
      <!-- Column with the button tied to the user input field -->
      <div class="col s4">
        <button id="myButton" class="btn waves-effect waves-light blue" type="submit" name="action">Submit</button>
      </div>
      </div>
    </div>
    <div class="col-curWeath s8">
      <h5>Today</h5>
      <ul>
        <li id="name"></li>
        <li id="temp"></li>
        <li id="humidity"></li>
      </ul>
    </div>
  </div>
  
  <!-- Column for the search history to appear -->
  <div class="row">
    <div class="col s4">
    <!-- Area for search history to append -->
    
    <div id="mySection" class="section">
     </div>
     </div>
    

    <!-- container with the forcast cards -->
    <div class="col s8">
      <h5>Forecast</h5>
      <div class="row">
        <div class="col s12 m6 l3">
          <div class="card blue darken-1">
            <div class="card-content white-text">
              <span class="card-title">Monday</span>
              <p>Content</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l3">
          <div class="card blue darken-1">
            <div class="card-content white-text">
              <span class="card-title">Tuesday</span>
              <p>Content</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l3">
          <div class="card blue darken-1">
            <div class="card-content white-text">
              <span class="card-title">Wednesday</span>
              <p>Content</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l3">
          <div class="card blue darken-1">
            <div class="card-content white-text">
              <span class="card-title">Thursday</span>
              <p>Content</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- need a container where the current weather appears -->
 
  <!-- Cards with 5 day forcast -->
  
  <script src="./Dev/script.js"></script>

</body>
</html>
